version: 2

models:
  - name: dim_channels
    description: "Dimension table for Telegram channels"
    columns:
      - name: channel_key
        description: "Surrogate key for the channel"
        tests:
          - unique
          - not_null
      - name: channel_name
        description: "Name of the Telegram channel"
        tests:
          - not_null
      - name: channel_type
        description: "Type of the channel (Pharmaceutical, Cosmetics, Medical)"

  - name: dim_dates
    description: "Dimension table for dates"
    columns:
      - name: date_key
        description: "Surrogate key for the date"
        tests:
          - unique
          - not_null
      - name: full_date
        description: "Full date value"
        tests:
          - not_null

  - name: fct_messages
    description: "Fact table for Telegram messages"
    columns:
      - name: message_id
        description: "Unique identifier for the message"
        tests:
          - unique
          - not_null
      - name: channel_key
        description: "Foreign key referencing dim_channels"
        tests:
          - not_null
          - relationships:
              to: ref('dim_channels')
              field: channel_key
      - name: date_key
        description: "Foreign key referencing dim_dates"
        tests:
          - not_null
          - relationships:
              to: ref('dim_dates')
              field: date_key
      - name: view_count
        description: "Number of views for the message"
      - name: forward_count
        description: "Number of forwards for the message"
      - name: has_image
        description: "Flag indicating if the message has an image"